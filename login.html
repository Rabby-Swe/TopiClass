<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topiclass - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <main class="page">
    <div class="card">

      <div class="card__top">
        <div class="card__title">Login</div>
        <div class="card__sub">Access your Topiclass account</div>
      </div>

      <div class="card__body">
        <form>

          <div class="field">
            <label class="label">Email</label>
            <input class="input" type="email" placeholder="example@mail.com" required />
          </div>

          <div class="field">
            <label class="label">Password</label>
            <input class="input" type="password" placeholder="********" required />
          </div>

          <button class="btn btn--blue" type="submit">LOGIN</button>

          <div class="note">
            Don't have an account?
            <a href="register.html">Create one</a>
          </div>

        </form>
      </div>

    </div>
  </main>
